layout: page
title:  All Posts
date:   2016-05-04 08:59:42 -0400
categories: page posts
permalink: /posts/
---
{% assign posts = site.posts | where:"layout", "post" | sort:"date" | reverse %}

{% for post in posts %}
	<div class="row">
		<div class="col-xs-6">
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</p>
		</div>
		<div class="col-xs-6">
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="pull-right">{{ post.date | date: "%b %-d, %Y" }}</time>
		</div>
	</div>
{% endfor %}
