{% assign posts = site.posts | where:"layout", "post" | sort:"date" | reverse %}

{% for post in posts %}
	<p>
		<a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
		<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
	</p>
{% endfor %}
